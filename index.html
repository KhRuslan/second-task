<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop It!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="main">
        <header class="header">
            <div class="header_container">
                <div class="header_logo">НЕ_ПУПЫРКА.РУ</div>
                <nav class="header_nav">
                    <a href="#" class="header_link">О нас</a>
                    <a href="#" class="header_link">Скидки</a>
                    <a href="#" class="header_link">Контакты</a>
                </nav>
            </div>
        </header>

        <div class="main_content">
            <h1 class="main_title">POP IT!</h1>
            <p class="main_subtitle">Лучшая игрушка-антистресс - бесконечная <br> пупырчатая пленка!</p>
            <button class="main_button">КУПИТЬ</button>
        </div>
    </section>

    <section class="products">
        <h2 class="products_title">Выбери свой Pop-It!</h2>
        <div class="products_grid">
            <div class="product">
                <img src="images/round.png" alt="Разноцветный квадратный" class="product_image">
                <p class="product_name">Разноцветный квадратный</p>
                <button class="product_button">КУПИТЬ</button>
            </div>
            <div class="product">
                <img src="images/amongus.png" alt="Among Us, мраморный" class="product_image">
                <p class="product_name">Among Us, мраморный</p>
                <button class="product_button">КУПИТЬ</button>
            </div>
            <div class="product">
                <img src="images/round.png" alt="Разноцветный круглый" class="product_image">
                <p class="product_name">Разноцветный круглый</p>
                <button class="product_button">КУПИТЬ</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer_container">
            <a href="#" class="footer_link">НЕ_ПУПЫРКА.РУ</a>
            <a href="#" class="footer_link">Способы оплаты</a>
            <a href="#" class="footer_link">Доставка</a>
            <a href="#" class="footer_link">Опт</a>
            <a href="#" class="footer_link">Контакты</a>
        </div>
    </footer>
</body>
</html>
